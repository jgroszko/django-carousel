<div id="carousel-{{carousel.slug}}" class="carousel slide" data-ride="carousel">
  {% if carousel.indicators %}
  <ol class="carousel-indicators">
    {% for slide in carousel.slides.all %}
    <li data-target="#carousel-{{carousel.slig}}" data-slide-to="{{forloop.counter}}" {% if forloop.first %}class="active"{% endif %}</li>
    {% endfor %}
  </ol>
  {% endif %}

  <div class="carousel-inner" role="listbox">
    {% for slide in carousel.slides.all %}
    <div class="item {% if forloop.first %}active{% endif %}">
      {% if slide.link_url %}
      <a href="{{slide.link_url}}">
      {% endif %}
      <img src="{{slide.image_url}}" alt="{{slide.name}}" />
      <div class="carousel-caption">
        {{slide.description}}
      </div>
      {% if slide.link_url %}
      </a>
      {% endif %}
    </div>
    {% endfor %}
  </div>
 
  <a class="left carousel-control" href="#carousel-{{carousel.slug}}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-{{carousel.slug}}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
